name: PR Checks

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  pr-checks:
    name: PR Quality Checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - name: Install dependencies
        run: npm ci
      - name: Check PR size
        run: |
          CHANGED_FILES=$(git diff --name-only origin/main...HEAD | wc -l)
          if [ "$CHANGED_FILES" -gt 50 ]; then
            echo "⚠️ Warning: PR has $CHANGED_FILES changed files. Consider splitting into smaller PRs."
          fi
      - name: Check for hardcoded values
        run: |
          cd frontend
          if [ -f "scripts/check-design-tokens.js" ]; then
            npm run lint:design-tokens || echo "⚠️ Design token check not implemented yet"
          fi
      - name: Comment PR
        uses: actions/github-script@v7
        if: always()
        with:
          script: |
            const fs = require('fs');
            const changedFiles = process.env.CHANGED_FILES || '0';
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## PR Quality Checks ✅
              
              - Formatting: ✅
              - Linting: ✅
              - Type checking: ✅
              - Tests: ✅
              - Build: ✅
              
              Changed files: ${changedFiles}
              `
            });

