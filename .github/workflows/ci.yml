name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  lint-and-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - name: Install dependencies
        run: |
          echo "Installing dependencies..."
          npm ci --prefer-offline --no-audit
        timeout-minutes: 10
      - name: Format check
        run: npm run format:check
      - name: Lint frontend
        run: npm run lint:frontend
      - name: Lint backend
        run: npm run lint:backend
      - name: Type check frontend
        run: npm run typecheck:frontend
      - name: Type check backend
        run: npm run typecheck:backend
      - name: Validate ubiquitous language
        run: npm run lint:ubiquitous-language

  test:
    name: Test ${{ matrix.package }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        package: [frontend, backend]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - name: Install dependencies
        run: |
          echo "Installing dependencies..."
          npm ci --prefer-offline --no-audit
        timeout-minutes: 10
      - name: Run tests
        run: npm run test:${{ matrix.package }}
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        if: always()
        with:
          files: ./${{ matrix.package }}/coverage/coverage-final.json
          flags: ${{ matrix.package }}
          fail_ci_if_error: false

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint-and-typecheck, test]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - name: Install dependencies
        run: |
          echo "Installing dependencies..."
          npm ci --prefer-offline --no-audit
        timeout-minutes: 10
      - name: Build frontend
        run: npm run build:frontend
      - name: Build backend
        run: npm run build:backend

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - name: Install dependencies
        run: |
          echo "Installing dependencies..."
          npm ci --prefer-offline --no-audit
        timeout-minutes: 10
      - name: Install Playwright
        run: cd frontend && npx playwright install --with-deps chromium
      - name: Build frontend
        run: npm run build:frontend
      - name: Run E2E tests
        run: npm run test:e2e
        env:
          CI: true

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: [lint-and-typecheck, test, build, e2e]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - name: Install dependencies
        run: |
          echo "Installing dependencies..."
          npm ci --prefer-offline --no-audit
        timeout-minutes: 10
      - name: Build
        run: npm run build
      - name: Create deployment artifact
        run: |
          mkdir -p dist
          tar -czf dist/deployment.tar.gz frontend/dist backend/dist package.json
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: deployment
          path: dist/deployment.tar.gz
          retention-days: 7
