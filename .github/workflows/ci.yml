name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  lint-and-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install dependencies
        run: npm ci --verbose
        timeout-minutes: 10
        env:
          npm_config_ignore_scripts: true
      - name: Format check
        run: npm run format:check
      - name: Lint frontend
        run: npm run lint:frontend
      - name: Lint backend
        run: npm run lint:backend
      - name: Type check frontend
        run: npm run typecheck:frontend
      - name: Type check backend
        run: npm run typecheck:backend
      - name: Validate ubiquitous language
        run: npm run lint:ubiquitous-language

  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install dependencies
        run: npm ci --verbose
        timeout-minutes: 10
        env:
          npm_config_ignore_scripts: true
      - name: Run frontend tests
        run: npm run test:frontend -- --run
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        if: always()
        with:
          files: ./frontend/coverage/coverage-final.json
          flags: frontend

  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install dependencies
        run: npm ci --verbose
        timeout-minutes: 10
        env:
          npm_config_ignore_scripts: true
      - name: Run backend tests
        run: npm run test:backend -- --run
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        if: always()
        with:
          files: ./backend/coverage/coverage-final.json
          flags: backend

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install dependencies
        run: npm ci --verbose
        timeout-minutes: 10
        env:
          npm_config_ignore_scripts: true
      - name: Build frontend
        run: npm run build:frontend
      - name: Build backend
        run: npm run build:backend
      - name: Check bundle size
        run: |
          cd frontend
          npm run build
          # Add bundle size check here (e.g., bundlesize)

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install dependencies
        run: npm ci --verbose
        timeout-minutes: 10
        env:
          npm_config_ignore_scripts: true
      - name: Install Playwright
        run: cd frontend && npx playwright install --with-deps chromium
      - name: Build frontend
        run: npm run build:frontend
      - name: Build backend
        run: npm run build:backend
      - name: Run E2E tests
        run: npm run test:e2e
        env:
          CI: true

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: [lint-and-typecheck, test-frontend, test-backend, build, e2e]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install dependencies
        run: npm ci --verbose
        timeout-minutes: 10
        env:
          npm_config_ignore_scripts: true
      - name: Build
        run: npm run build
      - name: Create deployment artifact
        run: |
          mkdir -p dist
          tar -czf dist/deployment.tar.gz frontend/dist backend/dist package.json
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: deployment
          path: dist/deployment.tar.gz
          retention-days: 7
